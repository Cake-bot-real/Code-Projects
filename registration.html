<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="registration-container">
        <h2>Register Now</h2>
        <form action="https://formspree.io/f/xrbbwoko" method="POST">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="services">Requested Service(s)</label>
                <div class="checkbox-group" id="services-checkboxes">
                    <label><input type="checkbox" name="Services[]" value="Snow Shoveling"> Snow Shoveling</label>
                    <label><input type="checkbox" name="Services[]" value="Yard Work"> Yard Work</label>
                    <label><input type="checkbox" name="Services[]" value="Babysitting"> Babysitting</label>
                    <label><input type="checkbox" name="Services[]" value="Dog Care"> Dog Care</label>
                    <label><input type="checkbox" name="Services[]" value="Lifting Assistance"> Lifting Assistance</label>
                    <label><input type="checkbox" name="Services[]" value="Art Commissions"> Art Commissions</label>
                    <label><input type="checkbox" name="Services[]" value="Basic Graphic Design"> Basic Graphic Design</label>
                    <label><input type="checkbox" name="Services[]" value="Technology Support">Event Assistance</label>
                    <label><input type="checkbox" name="Services[]" value="Errand Running"> Errand Running</label>
                    <label><input type="checkbox" name="Services[]" value="Website Design"> Website Design</label>
                </div>
            </div>
            <div class="form-group">
                <label for="referral">Where did you hear about us?</label>
                <select id="referral" name="Referral" required>
                    <option value="Word of Mouth">Word of Mouth</option>
                    <option value="Flyer">Flyer</option>
                    <option value="Event">Event</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="registration.js" defer></script></body>
</html>
